



<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">

                <div class="content-panel">

                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Yönetici Bilgileri</h3>


                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Adınız:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput   type="text"  placeholder="Örnek"  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>

                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Tel:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="text"  placeholder="+90(5__) ___ __ __ "  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Cep:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="text"  placeholder="+90(5__) ___ __ __ "  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Giriş Bilgileri</h3>
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">E-mail:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="email"  placeholder="____@gmail.com "  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>

                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Parola:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="password"  placeholder="***** "  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Yeni Parola:</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="password"  placeholder="***** "  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Yeni Parola (Tekrar):</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                              <mat-form-field >
                                <input matInput  type="password"  placeholder="*****"  />
                              </mat-form-field>
                              <br>
                            </div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <div>
                                <button mat-raised-button   color="primary" type="submit" >Profili Güncelle</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
