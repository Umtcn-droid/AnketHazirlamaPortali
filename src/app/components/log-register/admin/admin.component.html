<section class="vh-100" style="background-color: #1b0b24;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://i0.wp.com/mysoftcrm.com/wp-content/uploads/2020/04/Anket-Y%C3%B6netimi-2-1024x1024.jpg"
                alt="login form"
                class="img-fluid align-items-center" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">

              <div class="card-body p-4 p-lg-5 text-black">

                <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-poll fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Anket Hazırlama Portalı</span>
                  </div>
                  <h3 class=" mb-3 font-weight-normal">Lütfen Bilgilerinizi Giriniz</h3>
                  <br>
                  <mat-form-field >
                    <mat-label>E-mail </mat-label>
                    <input matInput type="text" id="inputLogin" class="form-control" name="login" placeholder="Login" ngModel
                    required autofocus/>
                  </mat-form-field>
                  <br>
                  <br>
                  <mat-form-field >
                    <mat-label>Parola </mat-label>
                    <input matInput type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                    autocomplete="on" ngModel required/>
                  </mat-form-field>
                  <br>




                  <button mat-raised-button  color="primary" type="submit">Login</button>

                  <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                    Lütfen tüm alanları doldurun.
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Geçersiz kullanıcı veya şifre.
                  </div>
              </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
