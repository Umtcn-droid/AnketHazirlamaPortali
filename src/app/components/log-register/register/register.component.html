<section class="vh-100" style="background-color: #1b0b24;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form (ngSubmit)="register()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-poll fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Anket Hazırlama Portalı</span>
                  </div>
                  <mat-form-field >
                    <mat-label>Adı</mat-label>
                    <input matInput type="text" name="Ad" class="form-control" [(ngModel)]="UyeAdi"  required />
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Tel</mat-label>
                    <input matInput type="number" name="tel" class="form-control" [(ngModel)]="UyeTel"  required />
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" name="email" class="form-control" [(ngModel)]="UyeEmail" placeholder="E-mailinizi giriniz..." required />
                  </mat-form-field>
                  <br>
                 <mat-form-field >
                  <mat-label>Parola</mat-label>
                  <input matInput type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Parolanızı giriniz..." required />
                 </mat-form-field>
                 <br>
                  <div class="form-group p-2">
                      <button type="submit" mat-raised-button color="primary">Kayıt Ol</button>
                  </div>
                  </form>
                  <div class="form-group">
                      <p *ngIf="errorMessage.length > 0" class="text-danger">
                          {{errorMessage}}</p>

                      <p *ngIf="error.message.length > 0" class="text-danger">
                          {{error.message}} </p>

                          <p *ngIf="message.length > 0" class="text-info">
                              {{message}} </p>
                  </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://www.cumhuriyet.com.tr/Archive//2022/1/6/102037783-130622491-2.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
